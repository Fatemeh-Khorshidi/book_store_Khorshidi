{% extends 'base.html' %}
{% load static %}
{% block css %}
<link href="{% static 'css/Book_details_styles.css' %}" rel="stylesheet"/>

{% endblock css %}
{% block content %}
<div class="container">
		<div class="card" style="margin-top: 10%; direction: rtl">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">

						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1" style="max-width: 50%; margin: auto;"><img src="{{ object.image.url }}" /></div>

						</div>


					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{ object.title }}</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
{#							<span class="review-no">41 reviews</span>#}
						</div>
						<p class="product-description">
                            {{ object.book_info }}
                        </p>
                        <h4 class="price"> قیمت: <span>{{ object.price }}</span> تومان </h4>

						<div class="action">
							<button class="add-to-cart btn btn-default" type="button">خرید</button>
							<button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
