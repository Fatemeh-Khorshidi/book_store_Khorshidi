{% extends "base.html" %}
{% block content %}
    <div id="sidebar">
    <ul>
       <li {% if not category %} class="selected"{% endif %}><a href="{% url "book_list" %}">all</a> </li>
    {% for c in categories %}
    <li {% if category.slug == c.slug %} class="selected" {% endif %}>
    <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
    </li>
    {% endfor %}
    </ul>
    </div>
    <div class="book_list">
    {% for book in books %}
    <div class="item"><a href="{{ book.get_absolute_url }}">{{ book.title }}</a> </div>
        <img src="{{ book.image.url }}">
        <div >{{ book.price }}</div>
    </div>
    {% endfor %}
    <div class="main">
    <h1>{% if category %}
    {{ category.name }}
    {% else %}
    Books
    {% endif %}</h1>
    </div>
{% endblock %}
